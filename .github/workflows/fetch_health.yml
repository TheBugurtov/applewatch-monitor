name: Fetch Latest Health JSON

on:
  schedule:
    - cron: '0 1 * * *'  # каждый день в 01:00 UTC
  workflow_dispatch:      # возможность запуска вручную

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip
        pip install gdown

    - name: Download latest Health JSON
      run: python3 download_latest_json.py

    - name: Analyze JSON and create latest.json
      run: python3 analyze_json.py

    - name: Commit and push latest.json
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update latest.json
        branch: main
        file_pattern: latest.json
        commit_user_name: GitHub Actions
        commit_user_email: actions@github.com
        github_token: ${{ secrets.GITHUB_TOKEN }}